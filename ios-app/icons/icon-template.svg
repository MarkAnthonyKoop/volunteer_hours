<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Brand green color -->
  <rect width="1024" height="1024" fill="#4CAF50"/>

  <!-- Star icon (volunteer/achievement symbol) -->
  <!-- Centered at 512, 512 with size optimized for visibility -->
  <g transform="translate(512, 512)">
    <!-- Main star -->
    <polygon
      points="0,-280 82,-86 286,-86 118,50 180,244 0,128 -180,244 -118,50 -286,-86 -82,-86"
      fill="white"
    />

    <!-- Inner detail for depth -->
    <polygon
      points="0,-140 41,-43 143,-43 59,25 90,122 0,64 -90,122 -59,25 -143,-43 -41,-43"
      fill="#E8F5E9"
      opacity="0.4"
    />
  </g>

  <!-- Optional: Subtle text "VH" for Volunteer Hours -->
  <text
    x="512"
    y="680"
    font-family="Arial, sans-serif"
    font-size="120"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    opacity="0.9"
  >VH</text>
</svg>
