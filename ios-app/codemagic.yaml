workflows:
  ios-workflow:
    name: iOS Volunteer Hours Tracker
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.winefred.volunteerhours

      vars:
        # App configuration
        APP_NAME: "Volunteer Hours"
        BUNDLE_ID: "com.winefred.volunteerhours"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"

      node: v18.19.0
      xcode: 15.0
      cocoapods: default

    scripts:
      - name: Install npm dependencies
        script: |
          cd ios-app
          npm ci

      - name: Add iOS platform
        script: |
          cd ios-app
          npx cap add ios || echo "iOS platform already exists"

      - name: Sync Capacitor
        script: |
          cd ios-app
          npx cap sync ios

      - name: Install CocoaPods dependencies
        script: |
          cd ios-app/ios/App
          pod install

      - name: Set up code signing settings on Xcode project
        script: |
          cd ios-app
          xcode-project use-profiles

      - name: Build ipa for distribution
        script: |
          cd ios-app
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - ios-app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - markanthonykoop@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        # For TestFlight (fastest way to get on iPhone)
        auth: integration
        submit_to_testflight: true

        # For App Store (production release)
        # submit_to_app_store: false

  android-workflow:
    name: Android Volunteer Hours Tracker
    max_build_duration: 120
    instance_type: linux_x2

    environment:
      vars:
        # App configuration
        PACKAGE_NAME: "com.winefred.volunteerhours"

      android_signing:
        - volunteer_hours_keystore

      node: v18.19.0
      java: 17

    scripts:
      - name: Install npm dependencies
        script: |
          cd ios-app
          npm ci

      - name: Add Android platform
        script: |
          cd ios-app
          npx cap add android || echo "Android platform already exists"

      - name: Sync Capacitor
        script: |
          cd ios-app
          npx cap sync android

      - name: Set Android version
        script: |
          cd ios-app/android
          VERSION_NAME=1.0.0
          VERSION_CODE=$BUILD_NUMBER
          sed -i "s/versionCode .*/versionCode $VERSION_CODE/" app/build.gradle
          sed -i "s/versionName .*/versionName \"$VERSION_NAME\"/" app/build.gradle

      - name: Build Android APK
        script: |
          cd ios-app/android
          chmod +x gradlew
          ./gradlew assembleRelease

    artifacts:
      - ios-app/android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - markanthonykoop@gmail.com
        notify:
          success: true
          failure: true
