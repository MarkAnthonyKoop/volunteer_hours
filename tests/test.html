<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Tracker Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .summary {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .summary.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .summary.failure {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-suite {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .suite-header {
            background: #007bff;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .suite-header:hover {
            background: #0056b3;
        }
        .test-case {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-case:last-child {
            border-bottom: none;
        }
        .test-name {
            flex: 1;
        }
        .test-status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .test-status.pass {
            background: #d4edda;
            color: #155724;
        }
        .test-status.fail {
            background: #f8d7da;
            color: #721c24;
        }
        .test-error {
            margin-top: 8px;
            padding: 8px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #856404;
        }
        .run-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .run-button:hover {
            background: #218838;
        }
        .run-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .progress {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Tracker Test Suite</h1>
        <button id="run-tests" class="run-button">Run All Tests</button>
        <div id="progress" class="progress"></div>
        <div id="summary"></div>
        <div id="results"></div>
    </div>

    <script src="../app.js"></script>
    <script src="test-runner.js"></script>
    <script src="app.test.js"></script>
</body>
</html>
